<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevProZone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



    <div class="barra-lateral">
        <div class="nombre-pagina">
            <ion-icon id="cloud" name="cloud-outline"></ion-icon>
            <span>DevProZone</span>
        </div>

        <button class="boton">
            <ion-icon name="add"></ion-icon>
            <span>Create New</span>
        </button>

        <nav class="navegacion">
            <ul>
                <li>
                    <a href="#">
                        <ion-icon name="mail-unread"></ion-icon>
                        <span>Inbox</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="star-outline"></ion-icon>
                        <span>Starred</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="paper-plane"></ion-icon>
                        <span>Sent</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="document"></ion-icon>
                        <span>Drafts</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="bookmark"></ion-icon>
                        <span>Important</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="alert"></ion-icon>
                        <span>Spam</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="trash"></ion-icon>
                        <span>Trash</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="linea"></div>


        <div class="modo-oscuro">
            <div class="info">
                <ion-icon name="moon" id="DarkMode"></ion-icon>
                <span id="spanMode">Dark Mode</span>
            </div>
            <div class="switch">
                <div class="base">
                    <div class="circulo">

                    </div>
                </div>
            </div>
        </div>


        <div class="linea"></div>

        <div class="usuario">
            <img src="/public/assets/icons/prifileAvatar.png" alt="">
            <div class="info-usuario">
                <div class="nombre-email">
                    <span class="nombre">DevProCode</span>
                    <span class="email">Programing Jr</span>
                </div>
                <ion-icon name="more"></ion-icon>
            </div>
        </div>
    </div>







    
    <script src="./js/index.js"></script>
    <!--IONICONS-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
